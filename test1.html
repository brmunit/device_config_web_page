<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Button</title>
    <style>
        .container{
            height: 300px;
            width: 600px;
            border: 2px solid black;
            margin-top: 50px;
        }
    </style>
    
    <script src="js/FileSaver.js"></script>
    <script>

        function saveStaticDataToFile() {
            var blob = new Blob(["Welcome to Websparrow.org."],
                { type: "text/plain;charset=utf-8" });
            saveAs(blob, "static.txt");
        }
		
    </script>
    
</head>

<body>
    <div class="container">
        <h1 style="text-align:center;">Simple Html test app</h1>
 

	<form method="post" action="index.html">

	<div id="form_page">

	    <div id="form_body">

		<div id="input_name" class="input">
		    <input id="name" type="text"
		        Placeholder="Name" name="name"
		        required>
		</div>
		<div id="input_class" class="input">
		    <input type="text" placeholder=
		        "Branch" name="branch" required>
		</div>
		<div id="input_year" class="input">
		    <input id="school" type="text"
		        name="college"
		        placeholder="College">
		</div>

		<div class="id input">
		    <input id="submit" type="submit"
		        name="submit" value="submit"
		        onclick="on_submit()">
		</div>
	    </div>
	</div>
	</form>

        <a href="https://www.google.com/"> 
       	<!-- Write your comments here -->
	    <button class="btn btn-primary btn-lg"> Back </button> 
	    <!--  <input type="button" id='button' value = "Back" onclick="FbotonOn()"> -->

        </a>
        
        <a href="http://127.0.0.1/">
            <button class="btn btn-primary btn-lg"> Next </button>
        </a>
	
	
	<button type="button" onclick="saveStaticDataToFile();">Click to Save</button>
	
    </div>
</body>

<script type="text/javascript">
function FbotonOn() { 

    if(document.getElementById('checkBox').checked)
        document.getElementById('texto').innerHTML = "Thank you";
    else
        document.getElementById('texto').innerHTML = "Good Bye";
}

function showWindow(url) {
    window.open(url, "_blank", "directories=no,titlebar=no,toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes");
}
